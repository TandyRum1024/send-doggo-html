<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>댕댕이 나만없어</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="dogbreeds.js"></script>
</head>
<body>
    <!-- Dog header -->
    <div id="header">
        <div id="header-top">
            <!-- This is where the picture goes -->
            <!-- <div id="header-img"></div> -->
            <!-- And text I guess -->
            <h1 id="header-title">댕댕이<br>나만없어 ★</h1>
            <p id="header-text">랜선 반려인을 위한<br>귀여운<br>강아지 사진 브라우저</p>
            <p id="attraction">아래로 스크롤하세요!</p>
        </div>
        <div id="header-bottom">
            <!-- Navvar and such -->
            <span>안유빈@2018</span>
        </div>
    </div>

    <!-- Dog body -->
    <div id="main">
        <!-- <button onclick="addRandomListMaster()">add</button>
        <button onclick="deleteAll()">blyat</button> -->
        <div id="buttons">
            <button onclick="listAllInit()" class="func-button">
                <!-- <i class="fas fa-sync fa-6x"></i> -->
                <p class="fa-icon fa-sync"></p>
                <span>다시 불러오기</span>
            </button>
    
            <button class="func-button" onclick="showModal('정보', '제작 : 안유빈<br>DOG API를 사용하여 만들었습니다.<br>여기 있는 강아지 사진은 전부 제 소유가 아님을 밝힙니다.<br>크레딧 :<br>DOG API : https://dog.ceo/dog-api/<br>사용 : 서울남산체, 배달의 민족 도현체, Font-awesome 아이콘')">
                <p class="fa-icon fa-info"></p>
                <span>정보</span>
            </button>
        </div>
        <!-- <button onclick="showModal('재밌는거', '인생은 고통입니다.')">재밌는 사실</button> -->


        <!-- <div class="breed-list">
            <span id="title">견종 (디버깅용)</span>
            <ul id="list">
                <li>ONE</li>
                <li>TWO</li>
                <li>THREE</li>
            </ul>
        </div> -->

        <!-- List -->
        <ul class="list">
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal" id="msg">

        <!-- we seperate it for backdrop -->
        <div id="content">
            <!-- Title bar -->
            <h1 id="title">중요한 무언가</h1>
            <!-- Description -->
            <p id="desc">뭐야 이게;</p>
            <!-- Button -->
            <span id="close">OK</span>
        </div>
    </div>

    <!-- Modal#2, Dog pics -->
    <div class="modal" id="pic">
        <!-- we seperate it for backdrop -->
        <div id="content">
            <!-- Title bar / Dog species -->
            <span id="title">중요한 무언가</span>

            <!-- Dog pic -->
            <div id="wrapper">
                <div id="load-spin">
                    <img id="icon" src="sprites/sync.png"></img>
                </div>
                <span class="control" id="prev" onclick="prevPic()"><</span>
                <img id="pic" src="sprites/TEST1.jpg"></img>
                <span class="control" id="next" onclick="nextPic()">></span>
            </div>
            
            <!-- Button -->
            <span class="control" id="close">CLOSE</span>
	    </div>
    </div>

    <script src="main.js"></script>
    <script type="text/javascript">pageReady();</script>
</body>
</html>
