<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>댕댕이 나만없어</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="dogbreeds.js"></script>
    <script src="main.js"></script>
</head>
<body onload="pageReady()">
    <!-- Dog header -->
    <div id="header">
        <div id="header-top">
            <!-- This is where the picture goes -->
            <!-- <div id="header-img"></div> -->
            <!-- And text I guess -->
            <span id="header-title">강아지<br>나만업서</span>
            <span id="header-text">강아지 사진 브라우저</span>
        </div>
        <div id="header-bottom">
            <!-- Navvar and such -->
            <span>제 호버크래프트에는 다량의 장어가 함유되어있습니다</span>
        </div>
    </div>

    <!-- Dog body -->
    <div id="body">
        <button onclick="addRandomListMaster()">add</button>
        <button onclick="deleteAll()">blyat</button>
        <button onclick="listAllInit()">ＳＥＮＤ ＤＯＧＳ</button>
        <button onclick="showModal('재밌는거', '인생은 고통입니다.')">재밌는 사실</button>


        <div class="breed-list">
            <span id="title">견종 (디버깅용)</span>
            <ul id="list">
                <li>ONE</li>
                <li>TWO</li>
                <li>THREE</li>
            </ul>
        </div>

        <!-- List -->
        <ul class="list">
            <li class="list-entry">
                <div id="thumbnail"></div>
                <span id="desc">
                    UNO
                </span>
            </li>
            <li class="list-entry">
                <div id="thumbnail"></div>
                <span id="desc">
                    DOS
                </span>
            </li>
            <li class="list-entry">
                <div id="thumbnail"></div>
                <span id="desc">
                    TRES
                </span>
            </li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal" id="msg">

        <!-- we seperate it for backdrop -->
        <div id="content">
            <!-- Title bar -->
            <span id="title">중요한 무언가</span>
            <!-- Description -->
            <span id="desc">뭐야 이게;</span>
            <!-- Button -->
            <span id="close">OK</span>
        </div>
    </div>

    <!-- Modal#2, Dog pics -->
    <div class="modal" id="pic">

        <!-- we seperate it for backdrop -->
        <div id="content">
            <!-- Title bar / Dog species -->
            <span id="title">중요한 무언가</span>
            <!-- Dog pic -->
            <img id="pic" src="TEST1.jpg"></img>
            <!-- Button -->
            <span class="control" id="close">CLOSE</span>
            <span class="control" id="next" onclick="nextpic()">></span>
            <span class="control" id="prev" onclick="prevpic()"><</span>
        </div>
    </div>
</body>
</html>
